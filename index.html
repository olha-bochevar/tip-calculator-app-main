<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css?family=Space+Mono:700" rel="stylesheet" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="style.css" />
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <header>
    <div class="logo">
      <img src="images/logo.svg" alt="logo" />

  </header>
  <main class="main">

    <div class="calc-wrapper">
      <form action="#" class="form">
        <label for="bill">Bill</label>
        <div class="input-icon">
          <div class="icon"><img src="images/icon-dollar.svg" alt="icon-dollar" /></div>
          
        
        <input type="number" name="bill" id="bill" /></div>


        <label for="tip">Select Tip %</label>
        <div class="tips">
          <a href="#" class="tip-choice"><input type="checkbox" name="" id="" />5%</a>
          <input type="checkbox" name="" id="" value="" />10%
          <input type="checkbox" name="" id="" value="" />15%
          <input type="checkbox" name="" id="" value="" />25%
          <input type="checkbox" name="" id="" value="" />50%
          <input type="checkbox" name="" id="" value="" />Custom

        </div>
        
        <label for="number-people">Number of People</label>

        <div class="input-icon">
          <div class="icon"><img src="images/icon-person.svg" alt="icon-dollar" /></div><input type="number" name="people" id="people" /></div>
    </form>


    <div class="output">
      <div class="output-results">
        <div class="item">
          <p>Tip Amount</p>
          <span>/ person</span><span class="price">0.00</span>
        </div>
        <div class="item">
          <p>Total</p>
          <span>/ person</span><span class="price">0.00</span>
        </div>
      </div>
      <button type="reset">Reset</button>
    </div>
    </div>
    </div>

  </main>


  <div class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your
      Name Here</a>.
  </div>
  <script src="script.js"></script>
</body>

</html>
